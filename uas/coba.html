<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>One Piece Login</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Trebuchet MS", sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(180deg, #0b3c5d, #021f30);
    overflow: hidden;
    color: #2b1b0e;
}

/* üåä Ocean animation */
body::after {
    content: "";
    position: absolute;
    bottom: -100px;
    width: 200%;
    height: 300px;
    background: radial-gradient(circle at 50% 50%, #1e88e5, #0d47a1);
    opacity: 0.5;
    animation: wave 8s linear infinite;
}

@keyframes wave {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
}

/* üö¢ Floating card */
.card {
    width: 380px;
    padding: 35px;
    border-radius: 18px;
    background: linear-gradient(145deg, #f5e6c8, #e0c89c);
    box-shadow: 0 25px 60px rgba(0,0,0,0.6);
    text-align: center;
    border: 5px solid #8b5a2b;
    position: relative;
    animation: float 4s ease-in-out infinite;
    z-index: 1;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
}

.card::before {
    content: "‚ò†Ô∏è PIRATE LOGIN ‚ò†Ô∏è";
    position: absolute;
    top: -18px;
    left: 50%;
    transform: translateX(-50%);
    background: #8b5a2b;
    color: #fff;
    padding: 6px 16px;
    border-radius: 12px;
    font-size: 12px;
    letter-spacing: 2px;
}

/* üíÄ Logo tanpa topi */
.logo {
    width: 90px;
    height: 90px;
    margin: 20px auto 10px;
    border-radius: 50%;
    background: radial-gradient(circle, #ffffff, #d7ccc8);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 42px;
    box-shadow: inset 0 -6px 0 rgba(0,0,0,0.2);
}

h2 {
    margin: 10px 0;
    letter-spacing: 2px;
}

.subtitle {
    font-size: 14px;
    margin-bottom: 25px;
}

input {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border-radius: 10px;
    border: 2px solid #8b5a2b;
    background: #fff8e7;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-size: 15px;
    margin-top: 12px;
    font-weight: bold;
}

.btn-login {
    background: linear-gradient(90deg, #c62828, #b71c1c);
    color: white;
    box-shadow: 0 6px 0 #7f0000;
}

.btn-login:active {
    transform: translateY(4px);
    box-shadow: 0 2px 0 #7f0000;
}

.btn-cancel {
    background: #0b3c5d;
    color: white;
}

.success {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
}

.btn-logout {
    background: linear-gradient(90deg, #0d47a1, #1565c0);
    color: white;
    margin-top: 20px;
}
</style>
</head>

<body>

<div id="app" class="card"></div>

<script>
class LoginApp {
    constructor(containerId) {
        this.container = document.getElementById(containerId);
        this.renderLogin();
    }

    renderLogin() {
        this.container.innerHTML = `
            <div class="logo">‚ò†Ô∏è</div>
            <h2>LOGIN!!!</h2>
            <div class="subtitle">Masuk ke kapal bajak lautmu</div>
            <input type="text" id="username" placeholder="Pirate Name">
            <input type="password" id="password" placeholder="Secret Code">
            <button class="btn-login" onclick="app.login()">SAIL üö¢</button>
            <button class="btn-cancel" onclick="app.cancel()">CANCEL</button>
        `;
    }

    login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "aditya" && password === "aditya5") {
            this.renderSuccess(username);
        } else {
            alert("Kode rahasia salah, bajak laut palsu!");
        }
    }

    renderSuccess(username) {
        this.container.innerHTML = `
            <div class="success">WELCOME ABOARD ‚ò†Ô∏è</div>
            <p><b>${username}</b>, kau resmi menjadi kru!</p>
            <button class="btn-logout" onclick="app.logout()">LOGOUT</button>
        `;
    }

    logout() {
        this.renderLogin();
    }

    cancel() {
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
    }
}

const app = new LoginApp("app");
</script>

</body>
</html>
